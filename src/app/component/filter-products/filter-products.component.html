<div class="filter">
  <h1>Sắp xếp theo</h1>
  <div class="filter">
    <div class="ms-3">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="increaseChecked"
        (change)="filterIncrease($event)"
        id="checkIncrease "
      />
      <p style="margin-bottom: 0" class="ms-2">Tăng dần theo giá</p>
    </div>
    <div class="ms-3">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="decreaseChecked"
        (change)="filterDecrease($event)"
        id="checkDecrease "
      />
      <p style="margin-bottom: 0" class="ms-2">Giảm dần theo giá</p>
    </div>
  </div>
  <select
    class="form-select"
    [(ngModel)]="selectedValue"
    (change)="filterRange()"
    aria-label="Default select example"
  >
    <option value="All" selected>All</option>
    <option value="0-100">0$-100$</option>
    <option value="100-1000">100$-1000$</option>
    <option value="1000-5000">1000$-5000$</option>
    <option value="5000-10000">5000$-10000$</option>
    <option value="10000-20000">10000$-20000$</option>
    <option value=">20000">> 20000$</option>
  </select>
</div>
