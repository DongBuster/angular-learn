<div
  class="toast-container position-fixed top-0 end-0 p-3"
  style="z-index: 1055; margin-top: 50px"
>
  <div
    #toastRef
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        <div class="d-flex align-items-center">
          <span>{{ message }}</span>
        </div>
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        data-bs-dismiss="toast"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
