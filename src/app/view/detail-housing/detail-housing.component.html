<article id="detail-loacation">
  <img
    class="detail-photo"
    [src]="product?.images"
    [alt]="product?.title"
    crossorigin
  />
  <section class="detail-description">
    <h1 class="heading">{{ product?.title }}</h1>

    <div class="detail-rating">
      <span class="rating-count">{{ product?.rating }}✨ Đánh Giá</span>
      <span class="rating-sold">{{ product?.stock }} Đã bán</span>
    </div>

    <div class="detail-price">
      <div class="price-container">
        <!-- <span class="original-price">₫{{  }}</span> -->
        <span class="current-price">₫{{ product?.price }}</span>
        <span class="discount-tag">-37%</span>
      </div>
    </div>

    <div class="detail-variants">
      <div class="variant-title">Phân Loại</div>
      <div class="variant-options">
        <button class="variant-option active">1 Cây</button>
        <button class="variant-option">Combo 2 Cây</button>
        <button class="variant-option">Mua 1 tặng 1</button>
      </div>
    </div>

    <div class="detail-quantity">
      <div class="quantity-title">Số Lượng</div>
      <div class="quantity-controls">
        <button (click)="decreaseQuantity()">-</button>
        <input [(ngModel)]="quantity" min="1" />
        <button (click)="increaseQuantity()">+</button>
        <span>{{ product?.stock }} sản phẩm có sẵn</span>
      </div>
    </div>

    <div class="detail-actions">
      <button class="btn-add-cart">
        <i class="fas fa-cart-plus"></i>
        Thêm Vào Giỏ Hàng
      </button>
      <button class="btn-buy-now">Mua Ngay</button>
    </div>
  </section>
